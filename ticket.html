<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Деп IT</title>
    <style>
        /* Стили остаются такими же как в предыдущей версии */
        :root {
            --casino-dark: #0a0a0a;
            --casino-red: #c62828;
            --casino-green: #2e7d32;
            --casino-gold: #ffd700;
            --casino-light: #f5f5f5;
            --casino-dark-red: #8b0000;
            --casino-dark-green: #1b5e20;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: 
                radial-gradient(circle at 20% 80%, var(--casino-red) 0%, transparent 20%),
                radial-gradient(circle at 80% 20%, var(--casino-green) 0%, transparent 20%),
                radial-gradient(circle at 40% 40%, var(--casino-dark-red) 0%, transparent 50%),
                linear-gradient(135deg, var(--casino-dark) 0%, #1a1a1a 100%);
            color: var(--casino-light);
            min-height: 100vh;
            padding: 20px;
            overflow-x: auto;
        }
        
        .container {
            max-width: 1800px;
            margin: 0 auto;
            min-width: 1600px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(10, 10, 10, 0.8);
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.7);
            border: 2px solid var(--casino-gold);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--casino-red), var(--casino-gold), var(--casino-green));
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: var(--casino-gold);
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            color: var(--casino-light);
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .input-section, .output-section {
            background: rgba(10, 10, 10, 0.8);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.7);
            border: 1px solid var(--casino-gold);
        }
        
        .section-title {
            font-size: 1.6rem;
            margin-bottom: 20px;
            color: var(--casino-gold);
            border-bottom: 2px solid var(--casino-red);
            padding-bottom: 10px;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--casino-light);
        }
        
        textarea, input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--casino-red);
            background: rgba(30, 30, 30, 0.8);
            color: var(--casino-light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        textarea:focus, input:focus {
            outline: none;
            border-color: var(--casino-gold);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        textarea {
            min-height: 250px;
            resize: vertical;
            line-height: 1.5;
        }
        
        button {
            background: linear-gradient(to right, var(--casino-red), var(--casino-dark-red));
            color: var(--casino-light);
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: block;
            width: 100%;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(198, 40, 40, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(198, 40, 40, 0.6);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .slot-machine {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            perspective: 1000px;
            flex-wrap: nowrap;
            padding: 20px 0;
        }
        
        .slot {
            width: 320px;
            height: 420px;
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.8),
                0 5px 15px rgba(0, 0, 0, 0.7);
            border: 3px solid var(--casino-gold);
            flex-shrink: 0;
        }
        
        .slot::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 30%, rgba(255, 215, 0, 0.1) 50%, transparent 70%);
            z-index: 2;
            pointer-events: none;
        }
        
        .slot-reel {
            position: absolute;
            width: 100%;
            transition: transform 2s cubic-bezier(0.1, 0.8, 0.2, 1);
            z-index: 1;
        }
        
        .slot-item {
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            font-size: 15px;
            color: white;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            background: rgba(30, 30, 30, 0.9);
            line-height: 1.4;
            overflow: hidden;
            word-wrap: break-word;
        }
        
        .slot-item:nth-child(odd) {
            background: rgba(40, 40, 40, 0.9);
        }
        
        .slot-center {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 140px;
            transform: translateY(-50%);
            border-top: 3px solid var(--casino-gold);
            border-bottom: 3px solid var(--casino-gold);
            background: rgba(255, 215, 0, 0.15);
            z-index: 10;
            pointer-events: none;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        
        .current-ticket {
            background: linear-gradient(135deg, var(--casino-dark), var(--casino-dark-red));
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
            border-left: 5px solid var(--casino-gold);
            min-height: 200px;
            position: relative;
            overflow: hidden;
        }
        
        .current-ticket::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--casino-red), var(--casino-gold), var(--casino-green));
        }
        
        .ticket-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            padding-bottom: 15px;
        }
        
        .ticket-title {
            font-weight: bold;
            color: var(--casino-gold);
            font-size: 1.3rem;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }
        
        .ticket-questions {
            list-style-type: decimal;
            padding-left: 25px;
        }
        
        .ticket-questions li {
            margin-bottom: 12px;
            padding-left: 8px;
            line-height: 1.5;
            font-size: 1.05rem;
        }
        
        .results {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .results::-webkit-scrollbar {
            width: 10px;
        }
        
        .results::-webkit-scrollbar-track {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
        }
        
        .results::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--casino-red), var(--casino-dark-red));
            border-radius: 10px;
        }
        
        .ticket {
            background: linear-gradient(135deg, var(--casino-dark), var(--casino-dark-green));
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border-left: 5px solid var(--casino-gold);
            position: relative;
            overflow: hidden;
        }
        
        .ticket::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--casino-green), var(--casino-gold), var(--casino-red));
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--casino-green);
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transform: translateX(150%);
            transition: transform 0.4s ease;
            z-index: 1000;
            border-left: 5px solid var(--casino-gold);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 20px;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--casino-red);
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--casino-gold);
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }
        
        .stat-label {
            font-size: 0.95rem;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .generation-progress {
            margin-top: 25px;
            text-align: center;
            padding: 15px;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            border: 1px solid var(--casino-green);
        }
        
        .progress-bar {
            height: 12px;
            background: rgba(50, 50, 50, 0.8);
            border-radius: 6px;
            overflow: hidden;
            margin-top: 15px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, var(--casino-red), var(--casino-gold));
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }
        
        .progress-text {
            font-size: 1.1rem;
            color: var(--casino-light);
        }
        
        .gold-text {
            color: var(--casino-gold);
            font-weight: bold;
        }
        
        @media (max-width: 1800px) {
            .container {
                min-width: auto;
                max-width: 95%;
            }
            
            .slot-machine {
                justify-content: flex-start;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Деп IT</h1>
            <p class="subtitle">Генератор билетов</p>
        </header>
        
        <div class="main-content">
            <section class="input-section">
                <h2 class="section-title">Параметры генерации</h2>
                
                <div class="form-group">
                    <label for="questions">Список вопросов (по одному на строку):</label>
                    <textarea id="questions" placeholder="Введите вопросы здесь..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="studentsCount">Количество студентов (билетов):</label>
                    <input type="number" id="studentsCount" min="1" value="11">
                </div>
                
                <div class="form-group">
                    <label for="questionsPerTicket">Количество вопросов в билете:</label>
                    <input type="number" id="questionsPerTicket" min="1" value="5">
                </div>
                
                <button id="generateBtn">Запустить генерацию</button>
                
                <div class="slot-machine" id="slotMachine">
                    <!-- Слоты будут созданы динамически -->
                </div>
                
                <div class="generation-progress">
                    <div class="progress-text">Генерация билета: <span class="gold-text" id="currentTicket">-</span> из <span class="gold-text" id="totalTickets">-</span></div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="totalQuestions">50</div>
                        <div class="stat-label">Всего вопросов</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="generatedTickets">0</div>
                        <div class="stat-label">Сгенерировано билетов</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="uniqueQuestions">0</div>
                        <div class="stat-label">Уникальных вопросов</div>
                    </div>
                </div>
            </section>
            
            <section class="output-section">
                <h2 class="section-title">Текущий билет</h2>
                <div class="current-ticket" id="currentTicketContainer">
                    <p style="text-align: center; opacity: 0.7; margin-top: 70px;">
                        Билет появится здесь во время генерации
                    </p>
                </div>
                
                <h2 class="section-title">Результаты генерации</h2>
                <div class="results" id="resultsContainer">
                    <p style="text-align: center; opacity: 0.7; margin-top: 70px;">
                        Результаты появятся здесь после генерации
                    </p>
                </div>
            </section>
        </div>
    </div>
    
    <div class="notification" id="notification">Билеты успешно сгенерированы!</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const questionsTextarea = document.getElementById('questions');
            const studentsCountInput = document.getElementById('studentsCount');
            const questionsPerTicketInput = document.getElementById('questionsPerTicket');
            const generateBtn = document.getElementById('generateBtn');
            const slotMachine = document.getElementById('slotMachine');
            const currentTicketContainer = document.getElementById('currentTicketContainer');
            const resultsContainer = document.getElementById('resultsContainer');
            const notification = document.getElementById('notification');
            const totalQuestionsSpan = document.getElementById('totalQuestions');
            const generatedTicketsSpan = document.getElementById('generatedTickets');
            const uniqueQuestionsSpan = document.getElementById('uniqueQuestions');
            const currentTicketSpan = document.getElementById('currentTicket');
            const totalTicketsSpan = document.getElementById('totalTickets');
            const progressFill = document.getElementById('progressFill');
            
            let slots = [];
            let isGenerating = false;
            
            // Обновляем статистику при изменении вопросов
            questionsTextarea.addEventListener('input', updateStats);
            
            function updateStats() {
                const questions = getQuestionsList();
                totalQuestionsSpan.textContent = questions.length;
            }
            
            function getQuestionsList() {
                return questionsTextarea.value
                    .split('\n')
                    .map(q => q.trim())
                    .filter(q => q.length > 0);
            }
            
            function createSlots(count) {
                slotMachine.innerHTML = '';
                slots = [];
                
                for (let i = 0; i < count; i++) {
                    const slot = document.createElement('div');
                    slot.className = 'slot';
                    
                    const reel = document.createElement('div');
                    reel.className = 'slot-reel';
                    reel.id = `reel-${i}`;
                    
                    const center = document.createElement('div');
                    center.className = 'slot-center';
                    
                    slot.appendChild(reel);
                    slot.appendChild(center);
                    slotMachine.appendChild(slot);
                    
                    slots.push({
                        element: reel,
                        position: 0,
                        spinning: false
                    });
                }
            }
            
            function fillSlotReel(slotIndex, questions) {
                const reel = slots[slotIndex].element;
                reel.innerHTML = '';
                
                // Добавляем дополнительные вопросы для непрерывной прокрутки
                const extendedQuestions = [...questions, ...questions, ...questions];
                
                extendedQuestions.forEach((question, index) => {
                    const item = document.createElement('div');
                    item.className = 'slot-item';
                    item.textContent = question;
                    item.dataset.index = index % questions.length;
                    reel.appendChild(item);
                });
                
                // Устанавливаем начальную позицию
                slots[slotIndex].position = questions.length * 140; // Начинаем со второй копии
                reel.style.transform = `translateY(-${slots[slotIndex].position}px)`;
            }
            
            function spinSlot(slotIndex, targetQuestionIndex, duration, callback) {
                const slot = slots[slotIndex];
                const questions = getQuestionsList();
                const itemHeight = 140;
                
                // ИСПРАВЛЕНИЕ: Правильно вычисляем целевую позицию
                // Центрируем выбранный вопрос в желтой области
                const targetPosition = (questions.length + targetQuestionIndex-1) * itemHeight;
                
                slot.spinning = true;
                
                const startTime = Date.now();
                const startPosition = slot.position;
                
                function animate() {
                    if (!slot.spinning) return;
                    
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // Используем easing для плавного замедления
                    const easeOut = 1 - Math.pow(1 - progress, 4);
                    
                    // Вычисляем новую позицию
                    const newPosition = startPosition + (targetPosition - startPosition) * easeOut;
                    slot.position = newPosition;
                    slot.element.style.transform = `translateY(-${newPosition}px)`;
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        slot.spinning = false;
                        if (callback) callback();
                    }
                }
                
                animate();
            }
            
            function spinAllSlots(questionIndices, duration, callback) {
                let completed = 0;
                const total = slots.length;
                
                questionIndices.forEach((questionIndex, slotIndex) => {
                    spinSlot(slotIndex, questionIndex, duration, () => {
                        completed++;
                        if (completed === total && callback) {
                            callback();
                        }
                    });
                });
            }
            
            generateBtn.addEventListener('click', async function() {
                if (isGenerating) return;
                
                const questions = getQuestionsList();
                const studentsCount = parseInt(studentsCountInput.value);
                const questionsPerTicket = parseInt(questionsPerTicketInput.value);
                
                if (questions.length === 0) {
                    showNotification('Добавьте хотя бы один вопрос!', 'error');
                    return;
                }
                
                if (studentsCount < 1) {
                    showNotification('Количество студентов должно быть больше 0!', 'error');
                    return;
                }
                
                if (questionsPerTicket < 1) {
                    showNotification('Количество вопросов в билете должно быть больше 0!', 'error');
                    return;
                }
                
                if (questions.length < questionsPerTicket) {
                    showNotification('В пуле вопросов меньше, чем требуется для одного билета!', 'error');
                    return;
                }
                
                isGenerating = true;
                generateBtn.disabled = true;
                resultsContainer.innerHTML = '';
                
                // Создаем слоты
                createSlots(questionsPerTicket);
                
                // Заполняем слоты вопросами
                for (let i = 0; i < questionsPerTicket; i++) {
                    fillSlotReel(i, questions);
                }
                
                // Генерируем билеты
                const tickets = generateTickets(questions, studentsCount, questionsPerTicket);
                const usedQuestions = new Set();
                
                totalTicketsSpan.textContent = studentsCount;
                progressFill.style.width = '0%';
                
                // Анимируем генерацию каждого билета
                for (let i = 0; i < tickets.length; i++) {
                    currentTicketSpan.textContent = i + 1;
                    progressFill.style.width = `${((i + 1) / tickets.length) * 100}%`;
                    
                    // Показываем текущий билет
                    displayCurrentTicket(tickets[i]);
                    
                    // Добавляем вопросы в статистику
                    tickets[i].questions.forEach(q => usedQuestions.add(q));
                    uniqueQuestionsSpan.textContent = usedQuestions.size;
                    generatedTicketsSpan.textContent = i + 1;
                    
                    // Получаем индексы вопросов для текущего билета
                    const questionIndices = tickets[i].questions.map(q => questions.indexOf(q));
                    
                    await new Promise(resolve => {
                        // Запускаем анимацию слотов
                        spinAllSlots(questionIndices, 2000, () => {
                            // Ждем 1-2 секунды перед следующим билетом
                            setTimeout(resolve, 1500);
                        });
                    });
                    
                    // Сохраняем готовый билет
                    displayFinalTicket(tickets[i]);
                }
                
                isGenerating = false;
                generateBtn.disabled = false;
                showNotification(`Успешно сгенерировано ${studentsCount} билетов!`);
            });
            
            function generateTickets(questions, studentsCount, questionsPerTicket) {
                const tickets = [];
                const totalQuestions = questions.length;
                
                // Создаем сегменты вопросов для равномерного распределения
                const segmentSize = Math.ceil(totalQuestions / questionsPerTicket);
                
                for (let i = 0; i < studentsCount; i++) {
                    const ticketQuestions = [];
                    
                    for (let j = 0; j < questionsPerTicket; j++) {
                        // Определяем сегмент для текущего вопроса
                        const segmentStart = Math.floor(j * segmentSize);
                        const segmentEnd = Math.min(segmentStart + segmentSize, totalQuestions);
                        
                        // Выбираем случайный вопрос из сегмента
                        const segmentQuestions = questions.slice(segmentStart, segmentEnd);
                        const randomIndex = Math.floor(Math.random() * segmentQuestions.length);
                        const selectedQuestion = segmentQuestions[randomIndex];
                        
                        ticketQuestions.push(selectedQuestion);
                    }
                    
                    // Проверяем уникальность билета
                    const ticketKey = ticketQuestions.sort().join('|');
                    const isUnique = !tickets.some(t => t.key === ticketKey);
                    
                    if (isUnique) {
                        tickets.push({
                            id: i + 1,
                            questions: ticketQuestions,
                            key: ticketKey
                        });
                    } else {
                        // Если билет не уникален, пытаемся сгенерировать заново
                        i--;
                    }
                }
                
                return tickets;
            }
            
            function displayCurrentTicket(ticket) {
                currentTicketContainer.innerHTML = `
                    <div class="ticket-header">
                        <span class="ticket-title">Билет №${ticket.id}</span>
                    </div>
                    <ol class="ticket-questions">
                        ${ticket.questions.map(q => `<li>${q}</li>`).join('')}
                    </ol>
                `;
            }
            
            function displayFinalTicket(ticket) {
                const ticketElement = document.createElement('div');
                ticketElement.className = 'ticket';
                
                ticketElement.innerHTML = `
                    <div class="ticket-header">
                        <span class="ticket-title">Билет №${ticket.id}</span>
                    </div>
                    <ol class="ticket-questions">
                        ${ticket.questions.map(q => `<li>${q}</li>`).join('')}
                    </ol>
                `;
                
                resultsContainer.appendChild(ticketElement);
            }
            
            function showNotification(message, type = 'success') {
                notification.textContent = message;
                notification.className = 'notification';
                
                if (type === 'error') {
                    notification.style.background = 'var(--casino-red)';
                } else {
                    notification.style.background = 'var(--casino-green)';
                }
                
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // Инициализация статистики
            updateStats();
        });
    </script>
</body>
</html>
